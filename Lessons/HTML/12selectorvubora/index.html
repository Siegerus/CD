<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">                 <!---->
    <title></title>
  </head>
  <body>                                <!--"size" указывает какое кол-во элементов списка будет изначально показано=-->
<select multiple size="2">                 <!--"select" тег создает сам селектор выбора. "multiple" даёт выбрать сразу множество вариантов-->
 <option disabled>-----</option>  <!--"disabled" блокирует нужный элемент списка, но элемент будет отображаться-->
 <option>BMW</option>             <!--"<option>" создаёт элементы внутри списка-->
 <option>Audi</option>
 <option selected>Mersedes</option>  <!--"selected" указывает какой именно элемент списка будет отображаться первым на странице
                        если стоит "multiple", то "selected" можно установливать множеству элементов списка-->
</select>
  </body>
</html>
