<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<form action="index.html" method="post">        <!--"<form" родительский тег для создания формы,"action=" атрибут, указывающий, где будет
                                                          обрабатывать форма-->

    <label for="user_name">Введите имя</label>  <!--"<label" позволяет сделать подпись для поля, а также подсвечивает поле."for=" указываем для какого именно
                                                                                                поля (название поля)-->
<input  >                             <!--"<input>" тег(одинарный)создаёт само поле -->
  type="text"                        <!--"type="-тип поля-->
  name="user_name"                   <!--"name="-название поля-->
  placeholder="Введите имя"          <!--"placeholder=" подсказка что вводить внутри поля-->
  value="Что то"                      <!--"value="-устанавлявает текст внутрь поля-->
  maxlength="5"                       <!--"maxlength=" устанавливает максимально возможное кол-во символов в поле-->
  hidden                              <!--"hidden" скрывает поле-->
  disabled                            <!--"disabled" блокирует поле-->
  readonly                            <!--"readonly" даёт только считывать, но не записывать-->
  id="user_name">                      <!--"id=" уникальный идентификатор (название) какого либо объекта, можно устанавливать куда угодно
                                                                     (к форме,лейблу и т.д) также "id=" не должно повтаряться на одной странице-->

<input type="password"><br>          <!--type="password" тип при котором символы будут вводиться ввиде кружочков,звёздочек и т.д.-->
<input type="email"><br>             <!--type="email" поле почти как текст, только, например в хроме, при наведении выводяться подсказки и т.д.-->
<input type="url"><br>               <!--type="url" любые url лучше и логичнее вводить в это поле, а не в "type="text""-->
<input type="color"><br>             <!--type="color" цветное поле, может поддерживаться не во всех браузерах-->
<input type="date"><br>              <!--type="date" поле для выбора даты-->
<input type="time"><br>              <!--type="time" поле для установки времени-->
<input type="datetime"><br>          <!--type="datetime" поле предназначено для ввода даты и времени-->


<input type="checkbox"><br>                 <!--type="checkbox" галочка-->
<input type="radio" name="state"><br>       <!--type="radio" как галочка, только кружочки-->
<input type="radio" name="state"> <br>      <!--что бы заполнялся только один из кружков, нужно им назначить одинаковые имена-->
<input type="search"><br>                   <!--type="search" поле, предназначенное для поиска на сайте-->

<input type="file"><br>                     <!--type="file" поле, с помощью которого можно выбрать файл для загрузки на сервер-->


<input type="button">                       <!--"type="button" просто пустая кнопка-->
<input type="submit" value="Отправить">     <!--type="submit" кнопка, после нажатия на которую происходит отправка данных из полей на сервер-->
<input type="reset" value="Очистить">      <!--type="reset" кнопка очищает все данные из полей в форме-->

</form>
  </body>
</html>
