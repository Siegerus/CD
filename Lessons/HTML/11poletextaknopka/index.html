<!DOCTYPE html>                      <!---->
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<form>

<textarea name="name" placeholder="Введите текст"
maxlength="80" required>

  <!--"<textarea" используется для создания поля для текста.
Так как параметра "value" тут не бывает, то вписать текст изначально в поле не удастся.Для этого нужно писать текст прям тут, между тегами.
"required" параметр делает невозможным отправить на сервер пустую форму(можно использовать в любых полях)           -->
Просто текст</
</textarea><br><br>

<button type="reset">Кнопка</button> <!--<"button" с помощью этого тега тоже можно создавать кнопки, указывая её тип-->


</form>
  </body>
</html>
