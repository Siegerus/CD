<!--картинку из интернета можно вставить с помощью одинарного тега "<img>".В параметр "src=" вписываем url нужной картинки
Параметром "width=" можно менять размер картинки, значение можно псать в % или в пикселях. Так же можно указывать высоту в "height=".
Тут также можно вписать атрибут "title=", как и почти везде. А в атрибуте "alt=" указываем,что будет писать, если картинка не подгрузится с инета -->

<img src="images/BordingPass.png" alt="img">
<!--Что бы вставить свою картинку, нужно кинуть её в папку с проектом и в атрибуте "src=" указать полное имя файла. Картинки лучше хранить в отдельной
папке и соответственно в "<img>" указывать путь к папке  -->
