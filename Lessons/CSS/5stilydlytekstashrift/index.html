<!--Любой понравившийся шрифт можно установить так: заходим на сайт https://fonts.google.com/ , выбираем нужные стили, потом в верхнем правом
углу нажимаем на "Viev selected famalies", во вкладке "import" копируем ссылку в css файл @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');
ствим её в самое начало файла и подключаем шрифт уже как обычно, используя при этом правило, указанное там же, гже и была ссылка
в данном случае правило было такое - font-family: 'Ubuntu', sans-serif; и потом уже указываем жирность шрифта, которую рекомендует сайт.-->






<!--"font-size:;"- размер шрифта, можно указывать ив рх и в %. Лучше всего задавать в "еm". Например
"1.1em" - так шрифт будет зависить от размера страницы
"font-weight:bold;" - жирнота шрифта, можно поставить "normal", или указывать в числах.
"font-family: fantasy , sans-serif;" - тип шрифта. "sans-serif" - нужно написать через запятую, что бы если у пользователя неткакоо то шрифта,
то у него корректно отображался бы другой.
"text-decoration:;" - подчёркивание, перечёркивание и т.д. (был в прошл. уроках).
"text-align: ;" расположение текста (слева,справа,по центру, есть ещё "jestify"- по ширине).
"text-indent: 1.1em;" отступ, в цифрах значение
"text-transform:" "capitalize" - каждое слово будет с заглавной, "uppercase" -все буквы будут заглавные, "lowercas" - все маленькие и "none" - без изменений;
 "word-spacing: 10px;" - задаёт интервал между словами
"letter-spacing: 10px;"- интервал между буквами
"line-height: normal;" - интевал между строками
-->
