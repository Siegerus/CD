<!DOCTYPE html>                       <!--"body" -селектор, то что в "{}" -блок объявления стилей. "color:" - св-во. "red" - значение-->
<html lang="en" dir="ltr">  <!---->
  <head>
    <meta charset="utf-8">
    <meta name="autor" content="style">
    <link rel="stylesheet" type="text/css" href="style0.css">
    <style type="text/css">
    body {
      background-color:#2299;
    }
   </style>


    <title>Стили</title>
  </head>
  <body>
    <h1 id="header">Заголовок первого уровня</h1>  <!--"id" это идентификатор,"header" - название.На id можно ссылаться
    Делаеться это так "#header {color:red}" (ссылаемся в файле "style"). В одном докуменьте не должно быть одинаковых "id"-->


    <p class="style">Здесь находится текст параграфа</p>
    <h3 class="style">Заголовок третьего уровня</h3>    <!--"class=" это класс. В отличии от id, в него можно вносить несколько элементов и
                                                        и применять изменения к ним ко всем. Ссылаемся так ".style {color: green}"
                                                      Что бы внутри класса сослаться на какой то элемент отдельно, пишем так "p.style {color: yellow}
                                                    Т.е перед точкой пишем название элемента.
                                                  Селектор "*" применяет изменения абсолютно ко всему документу
                                              "font-size: 20px;" св-во для размера шрифта, "font-size:" - жирность шрифта  -->

    <h3 class="style">Заголовок третьего уровня</h3>
    <h3 class="style">Заголовок третьего уровня</h3>
    <p class="ex">Example</p>
    <b>Example</b>                <!--Так же теги можно указывать через запятую     ("p.ex , b {font-size: 40px;  }")-->

  </body>
</html>
