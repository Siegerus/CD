  <!--"width: calc(100%-20px);" - функция в css. убираем 20рх, которые взялись из "padding" (10 с одной стороны и 10 с другой), что бы всё было ровно.-->
  <!--"float" - как бы позиционирует блоки относительно сторон. Если указать,например,"float: left" то блок, как будто
прилипнет к левой стороне и все его будут как бы обтекать. При этом, для другого блока тоде нужно будет указать "float: left", иначе блоки
окажутся друг под другом.  -->
  <!--"position" - позиционирование блоков. Значения : "relative" - относительно того, где блок находится сейчас. "absolute" - позиционирование относительно
  всего документа, "fixed" - фиксирует блок
После указания "position: relative" , можно просто писать top, bottom и блок будет сдвигать вниз, вверх и тд. относительно места где он сейчас
находится. -->
