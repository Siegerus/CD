<!DOCTYPE html>                       <!---->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="autor" content="style">
    <link rel="stylesheet" type="text/css" href="style.css"> <!--3й способ с помощью тега "<link" и подключением отдельного файла с расширением "css"
                                        Либо указываем ссылку на сайт со стилями-->
    <style type="text/css">
    body {
      background-color:#2299;
    }

    </style>      <!--2й спсоб пишется в "<head>" со встроенными таблицами стиля, для этого пишем тег "style".
                  в атрибуте"type" пишем тип стиля. указываем какую часть будем силизовать ( в данном случае"body")
                с помощью команды "background-color:" выбираем цвет фона страницы. В конце указания стиля ставится ";" 
              Тут можно задавать стиль для всех тегов одного типа сразу. Например если задать цвет для тега "p"
              ( p {
            color: red;
                 })    То он примениться для всех тегов "p" на странице  -->


    <title>Стили</title>
  </head>
  <body>
    <h1 style="color:red">Заголовок первого уровня</h1> <!--1й спсоб написания стиля с помощью атрибута "style"-->
    <p>Здесь находится текст параграфа</p>
    <h3>Заголовок третьего уровня</h3>


  </body>
</html>
