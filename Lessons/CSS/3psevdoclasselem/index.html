<!DOCTYPE html>                       <!---->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="autor" content="style">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
    body {
      background-color:#2299;
    }
  </style>
  <title>Стили</title>
  </head>
  <body>
    <h1>Заголовок первого уровня</h1>
    <p>Здесь находится текст параграфа</p>
    <h3>Заголовок третьего уровня</h3>
    <p class="style">Здесь находится текст параграфа</p>
    <p id="ex" class="style">Здесь находится текст параграфа</p> <!--"p#ex::first-letter {color: red;}" - псевдоэлемент. Таким образом, стиль будет
    прииенён только к заглавной букве. А так - "p#ex::first-line {color: red;} - к первому предложению."  -->

 <a href="#" class="href" title="Проверка">Стили для ссылки</a>
 <!--"text-decoration:" - стиль для ссылок, можно убрать все стили - "none", подчеркнуть "underline","line-through"- перечеркнуть, "blink"- будет мигать(нет)
 "overline" - черта над ссылкой.-->
<!--Псевдоклассы. .href:hover {color:;} - "hover"(можно использовать не только для ссылок) - действие при наведении мышкой .
"active" - при нажатии.так же, по аналогии и применяется для всего. "visited" - цвет ссылки после перехода по ней -->

<!--"cursor:pointer" можно выбрать, какой будет курсор при наведении на объект-->
<!--"imput: focus" добавляет стили в тот момент, пока курсор находится внутри текстового поля.Таким образом можно добавлять стили для активного
текстового поля (imput или textarea).-->
<!--"imput: enable" - можно добавить стили для всех импутов, которые активны ("disable" - для тех, которые не активны)-->
<!--".text: empty" - обращение только к тем элементам, которые пустые (например пустой абзац и т.д.)-->
<!--".text: not(:empty)"- обращение к элементам, которые НЕ пустые.    -->
<!--"#some_id::after{content: 123; color: red;}" -  с помощью этого псевдоэлемента можно добавить какой либо текст, который будет находиться
сразу после какого то объекта, причём этот текст нельзя будет выделить курсором.-->
<!--.text:not(:empty)::after {content: attr(title);} можно выводить также значение какого либо атрибута. Ы данном случае в конце текста выведется
 значение атрибута "title".-->
<!--".text:empty::before" тоже самое тоже самое, только ДО, а не после.-->
<!---->

  </body>
</html>
